<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Reservation system</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
		<link href="public/css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="wrapper">
			<div class="screen"><span>Screen</span></div>
			<div class="seats"></div>
			<button id="next" type="button">Next</button>
		</div>
		<div class="modal">
			<div class="window confirm">
				<header>Your choice:</header>
				<p>Please fill required fields and confirm reservation</p>
				<form>
					<label for="name">Name</label>
					<input type="text" id="name">
					<label for="phone">Phone number</label>
					<input type="tel" id="phone">
					<button type="button" class="back">Back</button>
					<button type="submit" class="confirmBtn">Confirm</button>
				</form>
			</div> <!-- end first modal -->

			<div class="window summary">
				<header>Thank you for reservation.</header>
				<p>Please to appear 20 minutes earlier to get the tickets.</p>
				<form>
					<button type="button" class="confirmBtn">Ok</button>
				</form>
			</div>
		</div>

		<script src="src/js/script.js"></script>
	</body>
</html>
